<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
     
  -->
    <script>
        var emptyLinks = document.getElementsByTagName('li');
        var listItems = ['apple', 'banana', 'cat', 'dog'];

        for (let i = 0; i < emptyLinks.length; i++) {
            emptyLinks[i].innerText = listItems[i];
        }
        /*2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property*/
        var ul = document.getElementsByTagName('ul');
        ul[0].setAttribute('class', 'newColor');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
</head>

<body>
    <section class="container">
        <div id="b325" class="asteroid">The King</div>
        <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <script>
        /*   1. store the element that says 'The King' in the 'king' variable.
                                                                                                                                                                                                                                                                                                                              console.log it.*/
        var king = document.getElementById('b325');
        console.log('king', king);
        /*2. store 'The Businessman' and 'The Lamplighter'
      in the 'businessLamp' variable.
      console.log each of them.*/
        var businessman = document.querySelectorAll('.big');
        console.log('businessman', businessman);
        console.log(businessman[1].innerHTML);
        /*  3. store 'The King' and 'The Conceited Man'
        in the 'conceitedKing' variable.
        alert them one by one.*/
        var conceitedKing = document.querySelectorAll('#b325, .b326');
        alert(conceitedKing[0].innerHTML);
        alert(conceitedKing[1].innerHTML);

        console.log(conceitedKing);

        /* 4. store 'The King', 'The Conceited Man' and 'The Lamplighter'
      in the 'noBusiness' variable.
      console.log each of them.*/
        var noBusiness = document.getElementsByTagName('div');
        console.log(noBusiness[0]);
        console.log(noBusiness[1]);
        console.log(noBusiness[2]);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href=".\style.css">
    <title>Fancy Table</title>
</head>

<body>
    <div class="main-container">
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td class='salary'>5.000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td class='salary'>10.000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td class='salary'>85.000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td class='salary'>56.000</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td class='salary'>98.000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
